<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h1 class="name">MEHEDI HASAN RABBI</h1>
      <!-- <button id="dark-mode-toggle">Dark Mode</button> -->

    </header>

    <!-- Profile section -->
    <section class="profile">
      <img src="./resources/40X500.jpg" alt="Profile picture" />
      <div>
        <h2>About Me</h2>
        <p>
          I'm Mehedi, a passionate web developer on a mission to create amazing
          websites.
        </p>
      </div>

      <!-- hobbies section -->
      <section class="hobbies">
        <h2>My Hobbies</h2>
        <div class="hobby-grid">
          <div class="hobby">coding</div>
          <div class="hobby">traveling</div>
          <div class="hobby">Photography</div>
          <div class="hobby">Reading</div>
          <div class="hobby">Swimming</div>
          <div class="hobby">Cooking</div>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="contant">
        <h2>Contact Me</h2>
        <form action="">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Messages" id=""></textarea>
          <button type="submit">Send message</button>
        </form>
      </section>
    </section>
    <button class="floating-btn">Chat</button>
  </body>
</html>
